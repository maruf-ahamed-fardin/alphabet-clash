<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- css -->
    <link rel="stylesheet" href="./styles.css">
</head>

<body class="">
    <main class="min-h-screen bg-[#1E1E1E] bg-no-repeat bg-center ">
        <!-- home screen -->
        <section id="home-screen" class=" min-h-screen text-white flex  justify-center items-center ">
            <div class="flex flex-col  items-center">
                <h1 class="text-8xl text-white font-anton uppercase mb-8 ">ALPHABET CLASH</h1>
                <p class="mb-8">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn ">Play Now</button>
            </div>
        </section>
        <!-- playground screen -->
        <section id="playground" class=" hidden">
            <div class="flex flex-col items-center justify-center gap-10 pt-10">
                <!-- screen -->
                 <div  class="artboard artboard-horizontal phone-6  h-[450px] w-[1170px] border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]  ">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] px-6 pb-3 rounded-b-xl text-white">Don't watch keyboard while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-black text-9xl font-bold uppercase">Y</p>
                    </div>
                </div>
                <!-- Keyboard -->
                <div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- life screen -->
                 <div class="flex justify-between w-3/4">
                    <button class="btn rounded-full bg-purple-400 text-white px-2">
                        life
                        <img src="./images/life.svg" alt="">
                        <span id="current-life">5</span>
                    </button>
                    <button class="btn rounded-full  bg-purple-400 text-white px-2">
                        Score
                        <img src="./images/score.svg" alt="">
                        <span id="current-score">0</span>
                    </button>
                 </div>
            </div>

        </section>
        <!-- score screen -->
        <section id="final-score" class=" flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-6 bg-[#ffffff33] p-4 rounded-lg">
               <h3 class="text-3xl">Game Over !</h3>
                <h1 class="text-8xl">
                    <span class="font-extrabold">Score:</span>
                    <span id="last-score">14</span>
                </h1>
                <button onclick="play()" class="btn ">Play Again</button>
                <p>Practice will make you a Pro</p>
            </div>

        </section>
    </main>
    <script src="./index.js"></script>
</body>

</html>
